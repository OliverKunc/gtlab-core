########################################################
###############GTlab Pipeline Version 1.3.2 ############
########################################################
# This is a slight changed version and 
# --> the nightly copy stage is currently missing
# --> contains a guiTests step
# --> executes copyBin.bat in copyForDeploymentWin and
#     copyForDeploymentLinux

# Environment variables to use in the pipeline globally
variables:
  PIPELINEVERSION: "1.3.2"

  PROFILENAME: gtlab.pro
  TARGETDIRNAME: core
  TARGETNAME: GTlab
  UNITTESTSNAME: GTlabUnitTest
  
  DEVTOOLS_Win: "C:\\devel\\GTlab-DevTools\\stable\\1_7"
  DEVTOOLS_Linux: "/home/gitlab-runner/GTlab-Devtools/stable/1_7"

stages:
  - update
  - build
  - test
  - regressionTest
  - copy
  - codequality
  - badges

devtoolsUpdateWindows:
  stage: update
  script:
    - '& $env:MAINTENANCETOOL --silentUpdate'
  only:
    - master
  tags:
    - Win10
  variables:
    MAINTENANCETOOL: "C:\\devel\\GTlab-DevTools\\Setup GTlab-DevTools.exe"  

# Windows build
debugBuildWin512:
  stage: build
  script:
    - .\tests\build\build-512.bat 1>buildLog.txt
  tags:
    - Win10
  artifacts:
    paths:
      - lib/$TARGETDIRNAME/*-d.dll
      - lib/$TARGETDIRNAME/*-d.lib
      - build/*-d.pdb
      - build/GTlabGui-d.dll
      - build/GTlabGui-d.lib
      - build/$TARGETNAME.exe
      - build/GTlabConsole.exe
      - build/$UNITTESTSNAME.exe
      - build/$UNITTESTSNAME.pdb
      - include/$TARGETDIRNAME/*.h
      - buildLog.txt
    when: always  	  
  variables:
    BUILDMODE: debug
    BUILDUNITTESTS: "true"
    DEVTOOLS: "$DEVTOOLS_Win"
    
releaseBuildWin512:
  stage: build
  script:
    - .\tests\build\build-512.bat
  artifacts:
    paths:
      - lib/$TARGETDIRNAME/*.dll
      - lib/$TARGETDIRNAME/*.lib
      - build/GTlabGui.dll
      - build/GTlabGui.lib
      - build/$TARGETNAME.exe
      - build/GTlabConsole.exe
      - include/$TARGETDIRNAME/*.h
  tags:
    - Win10
  #only:
  #  - master
  #  - tags   
  variables:
    BUILDMODE: release
    BUILDUNITTESTS: "false"
    DEVTOOLS: "$DEVTOOLS_Win"        
    
# Linux build
debugBuildLinux512:
  stage: build
  before_script:
    - chmod +x ./tests/build/build-512.sh
  script:
    - ./tests/build/build-512.sh |& tee linuxBuild.txt
  tags:
    - LinuxTest 
  artifacts:
    paths:
    - linuxBuild.txt
    - lib/$TARGETDIRNAME/*.so*
    - build/$TARGETNAME
    - build/GTlabConsole
    - build/*.so*
    - build/$UNITTESTSNAME
    - build/modules
    when: always
    expire_in: 1 week
  variables:
    BUILDMODE: debug
    BUILDUNITTESTS: "true"
    DEVTOOLS: "$DEVTOOLS_Linux"
    
releaseBuildLinux512:
  stage: build
  before_script:
    - chmod a+rwx ./tests/build/build-512.sh
  script:
    - ./tests/build/build-512.sh
  tags:
    - LinuxTest
  #only:
  #  - master
  #  - tags
  artifacts:
    paths:
    - lib/$TARGETDIRNAME/*.so*
    - build/$TARGETNAME
    - build/GTlabConsole
    - build/libGTlabGui.so*
    - include/$TARGETDIRNAME/*.h
    expire_in: 1 week
  variables:
    BUILDMODE: release
    BUILDUNITTESTS: "false"
    DEVTOOLS: "$DEVTOOLS_Linux"

# GUI Testing
guiTests:
  needs: ["debugBuildLinux512"]
  stage: test
  tags:
    - LinuxTest
  dependencies:
    - debugBuildLinux512
  before_script:
    # add permissions
    - chmod +x ./tests/guitests/run_guitests.sh
  script:
    # xvfb to run a virtual display
    - xvfb-run -a ./tests/guitests/run_guitests.sh
  artifacts:
    paths:
      - ./gui_tests_web
      - ./gui_tests_junits
      - ./gui_tests_stdout*.txt     
      - ./gui_tests_server_stdout.txt  
      - ./guitests_badge.svg  
    reports:
      junit: ./gui_tests_junits/junit*.xml
    name: "guitesting results"
    expire_in: 1 week
    when: always
  variables:
    DEVTOOLS_DIR: "$DEVTOOLS_Linux"    

# run tests using the binary built before
testWin512:
  needs: ["debugBuildWin512"]
  stage: test
  script:
    - .\tests\unittests\runUnittestsQt512.bat
    - get-content CoverageReport*\index.html    
  dependencies:
    - debugBuildWin512
  tags:
    - Win10
  artifacts:
    paths:
      - "unittests.xml"
      - ${UNITTESTSNAME}Coverage.xml
      - CoverageReport* 
    reports:
      junit: unittests.xml
      coverage_report:
        coverage_format: cobertura
        path: ${UNITTESTSNAME}Coverage.xml  
    expire_in: 1 week
  variables:
    DEVTOOLS: "$DEVTOOLS_Win"

testLinux512:
  needs: ["debugBuildLinux512"]
  stage: test
  before_script:
    - chmod +x ./tests/unittests/runUnittests.sh
  script:
    - ./tests/unittests/runUnittests.sh
  dependencies:
    - debugBuildLinux512
  tags:
    - LinuxTest 
  artifacts:
    paths:
      - "unittests.xml"
    expire_in: 1 week
    reports:
      junit: unittests.xml
  variables:
    DEVTOOLS: "$DEVTOOLS_Linux"

# copy files to servers
copyForDeploymentWin:
  stage: copy
  script:
    - .\tests\build\copyHeaders-deployment.bat
    - .\tests\build\copyBin.bat
  dependencies:
    - debugBuildWin512
    - releaseBuildWin512
  tags:
    - Win10
#  only:
#    - tags
  variables:
    PLATFORMNAME: windows
    CATEGORY: 02_core

copyForDeploymentLinux:
  stage: copy
  script:
    - .\tests\build\copyHeaders-deployment.bat
    - .\tests\build\copyBin.bat
  dependencies:
    - debugBuildLinux512
    - releaseBuildLinux512
  tags:
    - Win10
#  only:
#    - tags
  variables:
    PLATFORMNAME: linux
    CATEGORY: 02_core

# code quality
codingstyle:
  needs: []
  stage: codequality
  allow_failure: true
  script:
    - '& $env:CODINGSTYLETOOL --ci --output=xml -o .\ -f  .\features\filefilter.txt .\src 1>codingStyleLog.txt'
  tags:
    - Win10
  except:
    - tags
  dependencies:
  artifacts:
    paths:
      - "nsiqcppstyle_report.xml"
      - codingStyleLog.txt   
    expire_in: 1 week
  variables:
    CODINGSTYLETOOL: "C:\\Program Files\\nsiqcppstyle_0.2.2.3\\nsiqcppstyle\\nsiqcppstyle"
    
cppcheck:
  needs: []
  stage: codequality
  allow_failure: true
  tags:
    - LinuxTest 
  before_script:
    - python3 -m venv env
    - source env/bin/activate
    - python3 -m pip install cppcheck-codequality
  script:
    - cppcheck --xml --enable=all src/ 2> cppcheck_out.xml
    - cppcheck-codequality --input-file=cppcheck_out.xml --output-file=codequality.json
  artifacts:
    reports:
      codequality: codequality.json      
      
# badges
badges:
  stage: badges
  script:
    - $CommitNumber = git rev-list --count HEAD
    - $statistics = git diff --shortstat 4b825dc642cb6eb9a060e54bf8d69288fbee4904
    - $filesRaw,$linesRaw = $statistics.split(',')
    - $fileNumber = $filesRaw.split(' ')[1]
    - $linenumber = $linesRaw.split(' ')[1]
    - '& $env:BADGEGENERATOR --run files $fileNumber'
    - '& $env:BADGEGENERATOR --run commits $CommitNumber'
    - '& $env:BADGEGENERATOR --bw .\buildLog512.txt .'
    - '& $env:BADGEGENERATOR --bw .\linuxBuild.txt .'
    - '& $env:BADGEGENERATOR --cs .\codingStyleLog.txt .'
    - '& $env:BADGEGENERATOR --cc .\${UNITTESTSNAME}Coverage.xml .'
    - '& $env:BADGEGENERATOR --cl .\${UNITTESTSNAME}Coverage.xml .'
    - '& $env:BADGEGENERATOR --dp "Pipeline-Version" ${PIPELINEVERSION} .'
  tags:
    - Win10
  except:
    - tags
  artifacts:
    paths:
      - "New_*.svg"
    expire_in: 52 week
  variables:
    BADGEGENERATOR: C:\devel\BadgeBuilder\BadgeGenerator.exe